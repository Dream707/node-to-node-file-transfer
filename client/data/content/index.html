<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Transfer a file</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.8.1.min.js"></script>
		<script src="js/socket.io.min.js"></script>
		<script src="js/client.js"></script>
	</head>
<body>
	<h1 id="loginHeader"></h1>
	<ul id="userList"></ul>
	<div id="info">
		<div id="dataTransferred"></div><div id="speed"></div>
		<div id="progress">
			<div id="bar"></div>
		</div>
	</div>	
	<div id="output"></div>
	<div id="messageForm">
		<input type="text" id="messageField" placeholder="Type message"/>
		<input type="button" id="messageSubmit" value="Send"/>
	</div>
	<div id="fileAcceptForm">
		<div id="fileFrom"></div>
		<div id="fileName"></div>
		<div id="fileSize"></div>
		<div id="fileType"></div>
		<input type="button" id="acceptFile" value="Accept"/><input type ="button" id="cancel" value="Cancel"/>
	</div>
	<span id="filePathInput"></span>
</body>
</html>
